<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metasploit | Penetration Testing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/p-test.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-container">
                <!-- Sidebar content will be injected here dynamically -->
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <h2>Penetration Testing</h2>
                <div class="tool-header">
                    <h3>Metasploit</h3>
                </div>
                <div class="tool-options">
                    <button class="tool-btn" id="defaultCredentialsBtn">Default Credentials</button>
                    <button class="tool-btn" id="configuredCredentialsBtn">Configured Credentials</button>
                    <button class="tool-btn">Open Terminal</button>
                </div>
            </div>
        </div>

        <!-- Success Modal -->
        <div id="successModal" class="modal success-modal">
            <div class="modal-content">
                <h2>Success</h2>
                <p>Username: user123</p>
                <p>Password: pass123</p>
                <button class="close-btn" onclick="closeModal('successModal')">Close</button>
            </div>
        </div>

        <!-- Error Modal -->
        <div id="errorModal" class="modal error-modal">
            <div class="modal-content">
                <h2>Unsuccessful</h2>
                <p>Try again</p>
                <button class="close-btn" onclick="closeModal('errorModal')">Close</button>
            </div>
        </div>

        <!-- Configured Credentials Modal -->
        <div id="configuredModal" class="modal">
            <div class="modal-content">
                <h2>Enter Credentials</h2>
                <form id="credentialsForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <div class="modal-actions">
                        <button type="button" class="close-btn" onclick="closeModal('configuredModal')">Close</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="js/sidebar.js"></script>
        <script src="js/popup.js"></script>

</body>

</html>
