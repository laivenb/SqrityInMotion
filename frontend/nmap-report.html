<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQrity | NMap Scan Report</title>
    <link rel="stylesheet" href="css/nmap-report.css">
</head>

<body>
    <div class="dashboard-container">

        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="sidebar-logo">
            <nav>
                <ul>
                    <li><a href="home.html"><img src="icons/home.png" alt="Home Icon">Home</a></li>
                    <li><a href="scan.html"><img src="icons/scan.png" alt="Scan Icon">Scan</a></li>
                    <li><a href="orchestrated-scan.html"><img src="icons/orchestrated-scan.png"
                                alt="Orchestrated Scan Icon">Orchestrated Scan</a></li>
                    <li><a href="dashboard.html"><img src="icons/dashboard.png" alt="Dashboard Icon">Dashboard</a></li>
                    <li><a href="profile.html"><img src="icons/profile.png" alt="Profile Icon">Profile</a></li>
                </ul>
            </nav>
        </div>


        <div class="main-content">
            <div class="report-modal">
                <h2>REPORT</h2>
                <div class="report-info">
                    <div>Service: <span>to edit</span></div>
                    <div>IP Address: <span>to edit</span></div>
                    <div>Scanning Device: <span>to edit</span></div>
                </div>

                <div class="report-content">

                <div class="bottom-actions">
                    <button class="btn save-btn">Save</button>
                    <button class="btn exit-btn">EXIT</button>
                </div>
            </div>

            <div class="secondary-popup">
                <button class="icon-btn">
                    <img src="path/to/icon1.png" alt="New Scan">
                    <span class="btn-label">New Scan</span>
                </button>

                <button class="icon-btn">
                    <img src="path/to/icon2.png" alt="Command Wizard">
                    <span class="btn-label">Command Wizard</span>
                </button>

                <button class="icon-btn">
                    <img src="path/to/icon3.png" alt="Open Scan">
                    <span class="btn-label">Open Scan</span>
                </button>

                <button class="btn vulScan-btn">continue to Vulnerability Scanning</button>
            </div>


        </div>
    </div>
    <script src="js/nmap-report.js"></script>
</body>

</html>
