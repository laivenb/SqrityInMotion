<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQrity | NMap Scan </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/nmap-network.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-container">
                <!-- Sidebar content will be injected here dynamically -->
            </div>

            <div class="col main-content">
                <div class="header-content">
                    <h1>Network Scan</h1>
                </div>

                <!-- Table Wrapper -->
                <div class="table-wrapper">
                    <table id="portTable" class="table table-hover table-bordered port-table">
                        <thead class="thead-light">
                            <tr>
                                <th>IP Address</th>
                                <th>Host Status</th>
                                <th>Port Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>x.x.x.x</td>
                                <td>Online</td>
                                <td>Open</td>
                                <td><button class="btn btn-primary btn-sm">View</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JS and Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap4.min.js"></script>

    <!-- Custom Scripts -->
    <script src="js/sidebar.js"></script>
    <script src="js/nmap-network.js"></script>

    <!-- Initialize DataTable -->
    <script>
        $(document).ready(function () {
            $('#portTable').DataTable();
        });
    </script>
</body>

</html>
</body>

</html>
