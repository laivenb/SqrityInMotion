<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQrity | NMap Scan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/nmap.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div id="sidebar-container">
            <!-- Sidebar content will be injected here dynamically -->
        </div>

        <div class="main-content">
            <div class="nmap-modal">
                <h2><img src="icons/nmap-icon.png" alt="NMap Icon"> NMap Scan</h2>

                <form id="nmapForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="service">Choose Service:</label>
                        <select id="service" name="service">
                            <option value="specific-device">Specific Device</option>
                            <option value="network-scan">Network Scan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ip-address">Please Enter IP Address:</label>
                        <input type="text" id="ip-address" name="ip-address" placeholder="e.g., 192.168.1.1" required>
                    </div>

                    <div class="form-group">
                        <label for="subnet-mask">Please Enter Subnet Mask:</label>
                        <select id="subnet-mask" name="subnet-mask">
                            <option value="255.255.255.0">255.255.255.0</option>
                            <option value="255.255.0.0">255.255.0.0</option>
                            <option value="255.0.0.0">255.0.0.0</option>
                        </select>
                    </div>

                    <div class="form-group buttons">
                        <button type="submit" class="scan-btn">SCAN</button>
                        <button type="button" id="cancel-button" class="cancel-btn">CANCEL</button>
                    </div>
                </form>

                <!-- Loading Image -->
                <div id="loading" style="display:none; text-align: center;">
                    <img src="icons/loading.gif" alt="Loading..." />
                </div>
            </div>
        </div>

    </div>
</div>

<script>
        document.getElementById('nmapForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('loading').style.display = 'block';

        console.log('Loading image should be visible now.');

        const formData = new FormData(this);

        // Get values from the form
        const service = formData.get('service');
        const ipAddress = formData.get('ip-address');
        const subnetMask = formData.get('subnet-mask');

        // Log the values to the console
        console.log('Service:', service);
        console.log('IP Address:', ipAddress);
        console.log('Subnet Mask:', subnetMask);

        // Proceed with fetch request
        fetch(this.action, {
        method: this.method,
        body: formData,
    })
        .then(response => {
        console.log('Response received');
        return response.json();
    })
        .then(data => {
        console.log('Success:', data);
    })
        .catch(error => {
        console.error('Error:', error);
    })
        .finally(() => {
        document.getElementById('loading').style.display = 'none';
    });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="js/sidebar.js"></script>
<script src="js/nmap.js"></script>
</body>

</html>
