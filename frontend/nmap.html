<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQrityinMotion | NMap Scan/title>
        <link rel="stylesheet" href="css/nmap.css">
</head>

<body>
    <div class="dashboard-container">

        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="sidebar-logo">
            <nav>
                <ul>
                    <li><a href="home.html"><img src="icons/home.png" alt="Home Icon">Home</a></li>
                    <li><a href="scan.html"><img src="icons/scan.png" alt="Scan Icon">Scan</a></li>
                    <li><a href="orchestrated-scan.html"><img src="icons/orchestrated-scan.png"
                                alt="Orchestrated Scan Icon">Orchestrated Scan</a></li>
                    <li><a href="dashboard.html"><img src="icons/dashboard.png" alt="Dashboard Icon">Dashboard</a></li>
                    <li><a href="profile.html"><img src="icons/profile.png" alt="Profile Icon">Profile</a></li>
                </ul>
            </nav>
        </div>


        <div class="main-content">
            <div class="nmap-modal">
                <h2><img src="icons/nmap-icon.png" alt="NMap Icon"> NMap Scan</h2>

                <form action="/submit-scan" method="POST">
                    <div class="form-group">
                        <label for="service">Choose Service:</label>
                        <select id="service" name="service">
                            <option value="specific-device">Specific Device</option>
                            <option value="network-scan">Network Scan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ip-address">Please Enter IP Address:</label>
                        <input type="text" id="ip-address" name="ip-address" placeholder="e.g., 192.168.1.1">
                    </div>

                    <div class="form-group">
                        <label for="subnet-mask">Please Enter Subnet Mask:</label>
                        <select id="subnet-mask" name="subnet-mask">
                            <option value="255.255.255.0">255.255.255.0</option>
                            <option value="255.255.0.0">255.255.0.0</option>
                            <option value="255.0.0.0">255.0.0.0</option>
                        </select>
                    </div>

                    <div class="form-group buttons">
                        <button type="submit">SCAN</button>
                        <button type="button" onclick="cancelScan()">CANCEL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function cancelScan() {
            // Redirect to a different page if scan is canceled, or just close the modal
            window.location.href = "dashboard.html"; // Redirect back to dashboard
        }
    </script>
</body>

</html>
