<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQrity | NMap Scan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/nmap.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div id="sidebar-container">
            <!-- Sidebar content will be injected here dynamically -->
        </div>

        <div class="main-content">
            <div class="nmap-modal">
                <h2><img src="icons/nmap-icon.png" alt="NMap Icon"> NMap Scan</h2>

                <form id="nmapForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="service">Choose Service:</label>
                        <select id="service" name="service">
                            <option value="specific-device">Specific Device</option>
                            <option value="network-scan">Network Scan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ip-address">Please Enter IP Address:</label>
                        <input type="text" id="ip-address" name="ip-address" placeholder="e.g., 192.168.1.1" required>
                    </div>

                    <div class="form-group">
                        <label for="subnet-mask">Please Enter Subnet Mask:</label>
                        <select id="subnet-mask" name="subnet-mask">
                            <option value="255.255.255.0">255.255.255.0</option>
                            <option value="255.255.0.0">255.255.0.0</option>
                            <option value="255.0.0.0">255.0.0.0</option>
                        </select>
                    </div>

                    <div class="form-group buttons">
                        <button type="submit" class="scan-btn">SCAN</button>
                        <button type="button" id="cancel-button" class="cancel-btn">CANCEL</button>
                    </div>
                </form>

                <!-- Loading Image -->
                <div id="loading" style="display:none; text-align: center;">
                    <img src="icons/loading.gif" alt="Loading..." />
                </div>

                <!-- Result Display -->
                <div id="result" style="margin-top: 20px;"></div>
            </div>
        </div>

    </div>
</div>

<script>
    document.getElementById('nmapForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('loading').style.display = 'block';
        document.getElementById('result').innerHTML = ''; // Clear previous results

        const formData = new FormData(this);
        const selectedService = document.getElementById('service').value;

        // Determine the endpoint based on the selected service
        const endpoint = selectedService === "specific-device" ? 'http://127.0.0.1:5000/scan/device' : 'http://127.0.0.1:5000/scan/network';

        fetch(endpoint, {
            method: 'POST',
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('result').innerHTML = `<pre>${data.output}</pre>`;
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">An error occurred while processing your request.</p>';
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
    });

    document.getElementById('cancel-button').addEventListener('click', function() {
        document.getElementById('nmapForm').reset();
        document.getElementById('result').innerHTML = ''; // Clear previous results
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="js/sidebar.js"></script>
<script src="js/nmap.js"></script>
</body>

</html>
