<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQrity | Orchestrated Scan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/orchestrated.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-container">
                <!-- Sidebar content will be injected here dynamically -->
            </div>


            <div class="main-content">
                <input type="text" placeholder="IP Address" class="ip-input">
                <h2>Tools for Pentesting:</h2>

                <div class="tool">
                    <img src="images/medusa.png" alt="Medusa Logo">
                    <span>Medusa</span>
                    <button>Use</button>
                </div>
                <div class="tool">
                    <img src="images/john-the-ripper.png" alt="John the Ripper Logo">
                    <span>John the Ripper</span>
                    <button>Use</button>
                </div>
                <div class="tool">
                    <img src="images/metasploit.png" alt="Metasploit Logo">
                    <span>Metasploit</span>
                    <button>Use</button>
                </div>
                <div class="tool">
                    <img src="images/hydra.png" alt="Hydra Logo">
                    <span>Hydra</span>
                    <button>Use</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="js/sidebar.js"></script>
        <script src="js/orchestrated.js"></script>
</body>

</html>
