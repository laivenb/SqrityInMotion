<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQrity | Orchestrated Scan</title>
    <link rel="stylesheet" href="css/orchestrated.css">
</head>

<body>
    <div class="dashboard-container">

        <div class="dashboard-container">

            <div class="sidebar">
                <img src="logo.png" alt="Logo" class="sidebar-logo">
                <nav>
                    <ul>
                        <li><a href="home.html"><img src="icons/home.png" alt="Home Icon">Home</a></li>

                        <li><a href="nmap.html"><img src="icons/scan.png" alt="Scan Icon">Scan</a></li>

                        <li><a href="orchestrated.html"><img src="icons/orchestrated-scan.png"
                                    alt="Orchestrated Scan Icon">Orchestrated
                                Scan</a></li>

                        <li><a href="e.html"><img src="icons/e.png" alt="Dashboard Icon">EDIT</a></li>

                        <li><a href="profile.html"><img src="icons/profile.png" alt="Profile Icon">Profile</a></li>
                    </ul>
                </nav>
            </div>

            <div class="main-content">
                <input type="text" placeholder="IP Address" class="ip-input">
                <h2>Tools for Pentesting:</h2>

                <div class="tool">
                    <img src="images/medusa.png" alt="Medusa Logo">
                    <span>Medusa</span>
                    <button>Use</button>
                </div>
                <div class="tool">
                    <img src="images/john-the-ripper.png" alt="John the Ripper Logo">
                    <span>John the Ripper</span>
                    <button>Use</button>
                </div>
                <div class="tool">
                    <img src="images/metasploit.png" alt="Metasploit Logo">
                    <span>Metasploit</span>
                    <button>Use</button>
                </div>
                <div class="tool">
                    <img src="images/hydra.png" alt="Hydra Logo">
                    <span>Hydra</span>
                    <button>Use</button>
                </div>
            </div>
        </div>

        <script src="js/sidebar.js"></script>
        <script src="js/orchestrated.js"></script>
</body>

</html>
